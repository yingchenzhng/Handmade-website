<html>
<head>
    <link rel="stylesheet" href="css/app.css">
</head>
<script src="js/app.js"></script>
    <div class="ticket"><img src="images/ticket.png" class="ticket_image"></div>

    <a href="http://127.0.0.1:5500/site.html" class="previous round">&#8249;</a>

    <button id="myButton" onclick="typeWriter()">Click me</button>
    <p id="demo" ></p>


    <div class="page">
        <div class="input-group">
            <input type="text" placeholder="Enter your Name" id="Passenger"/>
            <div style="width: 10px;"></div>
            <input type="text" placeholder="Enter your Name" id="Poet"/>
            <button type="button" onclick="save()">Submit</button>
        </div>

    <script>
        var i = 0;
        var txt = 'Welcome aboard the Poetic Cloud Air today!';
        var speed = 50;
        
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }

        function save(){
				let userName=document.getElementById("Passenger").value;
				let userName1=document.getElementById("Poet").value;
				if(!userName||!userName1){
					alert("Please enter your username");
					return;
				}
				//将名字存入缓存
				localStorage.setItem('user-name', userName);
				//跳转到第二个页面
				window.location.href="http://127.0.0.1:5500/poem4site.html?userName1="+userName1
			}
        </script>

</body>

</html>
